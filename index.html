<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <img class="equilibrium" src="images/image-equilibrium.jpg">
    <div class="active-equilibrium">
      <img class="view" src="images/icon-view.svg">
    </div>
    <div>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
      <img class="ethereum" src="images/icon-ethereum.svg">
      <p class="price">0.041 ETH</p>
      <img class="clock" src="images/icon-clock.svg">
      <p class="clock-paragraph">3 days left</p>
    <hr class="line">
      <img class="profile-picture" src="images/image-avatar.png">
      <p class="profile-paragraph">Creation of <span class="name">Jules Wyvern</span></p>
  </div>


  

  

  
  
  
  
</body>
</html>
